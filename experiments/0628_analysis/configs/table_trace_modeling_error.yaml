lines:
  # rl generic prompt
  - name: rl 7b strict +filter
    key: [rl, qwen_2.5_instruct, 7b, filter, 0521_grpo]
    extractor: modeling_error_0_1
    scorer: score_tvd
  - name: rl 7b strict
    key: [rl, qwen_2.5_instruct, 7b, strict, 0521_grpo]
    scorer: score_tvd
    extractor: modeling_error_0_1
  - name: rl 7b soft
    key: [rl, qwen_2.5_instruct, 7b, lenient, 0521_grpo]
    scorer: score_tvd
    extractor: modeling_error_0_1

  - name: rl 32b strict +filter
    key: [rl, qwen_2.5_instruct, 32b, filter, 0521_grpo]
    scorer: score_tvd
    extractor: modeling_error_0_1
  - name: rl 32b strict
    key: [rl, qwen_2.5_instruct, 32b, strict, 0521_grpo]
    scorer: score_tvd
    extractor: modeling_error_0_1
  - name: rl 32b soft
    key: [rl, qwen_2.5_instruct, 32b, lenient, 0521_grpo]
    scorer: score_tvd
    extractor: modeling_error_0_1

  - name: rl 7b init
    key: [rl, qwen_2.5_instruct, 7b, init, 0521_grpo]
    scorer: score_tvd
    extractor: modeling_error_0_1
  - name: rl 32b init
    key: [rl, qwen_2.5_instruct, 32b, init, 0521_grpo]
    scorer: score_tvd
    extractor: modeling_error_0_1

breakdowns:
  - name: modeling error
    graph_spec: n15v2
    key: [modeling_error]
    difficulty:
      key: ['ancestor_size']
    criterion: "lambda x: x > 4" 

metric:
  key: [accuracy]
  name: accuracy at threshold 0.02
  kwargs:
    t: 0.02
