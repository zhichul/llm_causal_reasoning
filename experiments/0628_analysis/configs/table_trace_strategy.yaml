breakdowns:
  - name: strategy recursion
    graph_spec: n15v2
    key: ['strategy_recursion']
    difficulty:
      key: ['ancestor_size']
    criterion: "lambda x: x > 4" 
  - name: strategy brute force
    graph_spec: n15v2
    key: ['strategy_brute_force']
    difficulty:
      key: ['ancestor_size']
    criterion: "lambda x: x > 4" 
  - name: strategy other
    graph_spec: n15v2
    key: ['strategy_other']
    difficulty:
      key: ['ancestor_size']
    criterion: "lambda x: x > 4" 